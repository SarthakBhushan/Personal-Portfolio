<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="contacts-section">


    <section class="section contact" id="contact">
        <div class="container">
            <div class="section-title-container">
                <h2 class="section-title">Get In Touch</h2>
                <p class="section-subtitle">
                    Have a project in mind or want to collaborate? Let's talk!
                </p>
            </div>
            <div class="contact-container">
                <div class="contact-info">
                    <h3 class="contact-heading">Let's Build Something Amazing Together</h3>
                    <p class="contact-text">
                        I always open to opportunities and ideas.
                    </p>
                    <div class="contact-links">
                        <a href="mailto:sarthakbhushan7s@gmail.com" class="contact-link">
                            <div class="contact-link-icon">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <div class="contact-link-text">
                                <span class="contact-link-label">Email</span>
                                <span class="contact-link-value">sarthakbhushan7s@gmail.com</span>
                            </div>
                        </a>


                        <a href="https://www.linkedin.com/in/sarthakbhushan/" target="_blank" class="contact-link">
                            <div class="contact-link-icon">
                                <i class="fas fa-linkedin-in"></i>
                            </div>
                            <div class="contact-link-text">
                                <span class="contact-link-label">LinkedIn</span>
                                <span class="contact-link-value">Sarthak Bhushan</span>
                            </div>
                        </a>


                        <a href="https://www.instagram.com/sarthak_bhushan/?next=%2F" target="_blank" class="contact-link">
                            <div class="contact-link-icon">
                                <i class="fa-brands fa-instagram"></i>
                            </div>
                            <div class="contact-link-text">
                                <span class="contact-link-label">Instagram</span>
                                <span class="contact-link-value">sarthak_bhushan</span>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="contact-form">
                    <form action="https://api.web3forms.com/submit" method="POST">
                        <input type="hidden" name="access_key" value="d350e54b-192b-4008-ad8f-44e2dcabf249">
                        <div class="form-group">
                            <label for="name" class="form-label">Your Name</label>
                            <input type="text" class="form-control" name="name" id="name" placeholder="Rohit" />
                        </div>


                        <div class="form-group">
                            <label for="email" class="form-label">Your Email</label>
                            <input type="text" class="form-control" name="email" id="email" placeholder="rohit@alpha.com" />
                        </div>


                        <div class="form-group">
                            <label for="message" class="form-label">Your Message</label>
                            <textarea class="form-control" name="message" id="message" placeholder="Type your message here...." ></textarea>
                        </div>

                        <button class="btn btn-primary" type="submit">
                            Send Message <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</th:block>
</html>
